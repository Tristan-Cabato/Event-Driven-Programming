<!DOCTYPE html>

<head>
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="board">
            <!-- First List -->
            <div class="list" id="listOne">
                <h2>To Do</h2>
                <div class="card" id="cardOne" draggable="true">What is this dude doing</div>
                <div class="card" id="cardTwo" draggable="true">Repair Breaker Box</div>
                <div class="card" id="cardThree" draggable="true">Pick Up Flashlight</div>
            </div>
            <!-- Second List -->
            <div class="list" id="listTwo">
                <h2>In Progress</h2>
                <div class="card" id="cardTwo_One" draggable="true">Volleyball</div>
                <div class="card" id="cardTwo_Two" draggable="true">Electronics</div>
                <div class="card" id="cardTwo_Three" draggable="true">Rizal</div>
            </div>
            <!-- Third List -->
            <div class="list" id="listThree">
                <h2>Completed</h2>
                <div class="card" id="cardThree_One" draggable="true">Electronics Quiz</div>
                <div class="card" id="cardThree_Two" draggable="true">No Elective</div>
                <div class="card" id="cardThree_Three" draggable="true">Fail PE</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
