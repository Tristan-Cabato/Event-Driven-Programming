<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="rightNav">
            <select id="project-select">
                <option> Projects</option>
            </select>
            <select id="category-select">
                <option> Tags </option>
                <!-- JS Will add it here -->
            </select>
        </div>
        <div class="searchBar" contenteditable="true"> Search </div>
        <div class="leftNav">
            <button id="create-categories"> Create Category </button>
            <select id="delete-categories">
                <option>Delete Category</option>
                <!-- JS Will add it here -->
            </select>
        </div>
    </div>

    <div class="container">
        <div class="board">
            <!-- JS will add lists here -->
            <div class="list">
                <div class="list-header">
                    <h2 contenteditable="true">To Do</h2>
                    <div class="list-buttons">
                        <button id="delete-list">ðŸ—‘</button>
                        <button id="add-list">+</button>
                    </div>
                </div> <!-- List Prototype -->

                <div class="card" draggable="true">
                    <div class="card-buttons">
                        <button id="delete-card">ðŸ—‘</button>
                        <button id="add-card">+</button>
                    </div>
                    <text> What is this dude doing </text>
                    <select id="categories">
                        <!-- JS Will add it here -->
                    </select>
                </div> <!-- Card Prototype -->

            </div>
        </div>
    </div>

    <div class="container"> <!-- To allow horizontal scroll -->
        <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
